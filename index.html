				var angle = angle - 135; // Correction du "translate(50%,50%)"

				// Copy the element
				var cln = itm.cloneNode(true);

				// Change the elment

			function metronome() {

			  var date = new Date();

			  var seconde = date.getSeconds();

			  if ( seconde == 0 ) {

			  	// masquer tous les .scnd

			  	var hideAll = document.getElementsByClassName("scnd") ;

			  	var i;
			  	for (i = 0; i < hideAll.length; i++) {

			  	}
